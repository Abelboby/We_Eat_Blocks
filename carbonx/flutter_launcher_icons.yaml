flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/x-logo.png"
  
  # For Android, we'll disable adaptive icons to use the traditional transparent PNG
  adaptive_icon_foreground: null
  adaptive_icon_background: null
  
  remove_alpha_ios: false # Keep transparency for iOS
  min_sdk_android: 21
  
  web:
    generate: true
    image_path: "assets/logo/x-logo.png"
    background_color: "#00000000"
    theme_color: "#00000000"
  windows:
    generate: true
    image_path: "assets/logo/x-logo.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/logo/x-logo.png" 